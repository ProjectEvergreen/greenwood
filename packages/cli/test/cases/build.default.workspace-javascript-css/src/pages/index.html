<!DOCTYPE html>
<html lang="en" prefix="og:http://ogp.me/ns#">

  <head>
    <script type="module" src="../scripts/main.js"></script>
    <script src="../scripts/other.js" type="module"></script>
    
    <script type="module">
      const one = 'script tag module inline one';

      document.getElementsByClassName('output-script-inline-one')[0].innerHTML = one;
    </script>

    <style>
      p.output-style {
        color: green;
      }
    </style>

    <link rel="stylesheet" href="../styles/main.css"></link>
    <link href="../styles/other.css" rel="stylesheet"></link>

    <script type="module">
      const two = 'script tag module inline two';

      document.getElementsByClassName('output-script-inline-two')[0].innerHTML = two;
    </script>

    <style>
      span.output-style {
        color: red;
      }
    </style>

    <script>
      const three = 'script tag module inline three';
      
      document.getElementsByClassName('output-script-inline-three')[0].innerHTML = three;
    </script>

    <script type="module">
      fetch('/assets/data.json')
        .then((resp) => resp.json())
        .then((resp) => {
          const msg =  `${resp.message} via fetch, status is - ${resp.status}`;
          document.getElementsByClassName('output-json-fetch')[0].innerHTML = msg;
        })
    </script>
  </head>

  <body>
    <p class="output-script-src"></p>
    <p class="output-script-inline-one"></p>
    <p class="output-style"></p>
    <p class="output-link"></p>
    <p class="module-shim">let me tell you about type="module-shim"</p>
    <p class="output-script-inline-two"></p>
    <p class="output-json-fetch"></p>

    <span>CSS output two</span>
  </body>

</html>
