query($menu: String!, $route: String, $order: MenuOrderBy) {
  menu(filter: $menu, pathname: $route, orderBy: $order) {
    item {
      label,
      link
    }
    children {
      item {
        label,
        link
      },
      children {
        item {
          label,
          link
        }
      }
    }
  }
}