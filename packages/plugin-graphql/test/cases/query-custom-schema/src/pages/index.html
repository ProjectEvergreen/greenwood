<!DOCTYPE html>
<html lang="en" prefix="og:http://ogp.me/ns#">

  <head>
    <script type="module">
      import { LitElement, html } from 'lit';
      import client from '@greenwood/plugin-graphql/src/core/client.js';
      import GalleryQuery from '../data/queries/gallery.gql';

      class PhotoGallery extends LitElement {

        static get properties() {
          return {
            galleries: {
              type: Array
            }
          };
        }

        constructor() {
          super();
          this.galleries = [];
        }

        async connectedCallback() {
          super.connectedCallback();

          const response = await client.query({
            query: GalleryQuery,
            variables: {
              name: 'logos'
            }
          });

          this.galleries = response.data.gallery;
        }

        /* eslint-disable indent */
        render() {
          if(this.galleries.length > 0) {
            const { galleries } = this;
            const gallery = galleries[0];
            const { images, title } = gallery;
        
            return html`
              <h2>${title}</h2>
              ${images.map((image, i) => {
                return html`
                  <img src="${image.path}" title="${title} - Logo #${++i}">
                `;
              })}
            `;
            /* eslint-enable */
          }

        }
      }

      customElements.define('photo-gallery', PhotoGallery);
    </script>
  </head>
  
  <body>
    <photo-gallery></photo-gallery>
  </body>

</html>
