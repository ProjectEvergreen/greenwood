[build]
  publish = "public/"
  command = "yarn build"

[build.processing]
  skip_processing = true

[build.environment]
  NODE_VERSION = "18.12.1"

[[redirects]]
  from = "/docs/tech-stack/"
  to = "/about/tech-stack/"

[[redirects]]
  from = "/docs/menus/:splat"
  to = "/docs/data/"
  status = 200

[[redirects]]
  from = "/docs/data/#external-sources"
  to = "/docs/data/#pages-data"
  status = 200

[[redirects]]
  from = "/docs/data/#internal-sources"
  to = "/docs/data/#pages-data"
  status = 200